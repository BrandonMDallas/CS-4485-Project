<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Hub</title>
    <style>
        .titleSection{
            background-color: lightpink;
            font-family:Arial, Helvetica, sans-serif;
            border-radius: 16px;
            position: relative;
        }
        .aiSection{
            background-color:aqua;
            border-radius: 16px;
            position: relative;
            width: 500px;
        }
        h1{
            text-align: center;
        }
      
        .dropdownContent{
            display:none;
            position:absolute;
            background-color: gray;
            min-width: 160px;
            overflow: auto;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            
        }
       .dropdownContent a{
        color: black;
            padding: 12px 12px;
            text-decoration: none;
            display: block;
       }
        .dropdownContent a:hover{background-color:blue; color: white;}
        .mainButton{
            background-color: gray;
            color: black;
            padding: 15px;
            font-size:15px;
            top: -50px;
            cursor: pointer;
            border-radius: 8px;
        }
        
        .mainButton:hover{
            
            background-color: darkgray;
        }
       
        .dropdown{
            position: relative;
            display: inline-block;
        }
        .mainTabImage{
            position: relative;
            left: 1100px;
            top: -100px;
            float: left;
            border-radius: 10px;
            background-color:aliceblue;
            margin: 15px;
        }
        .mainTabImage:hover{
            background-color: purple;
            color: white;
        }
        .show{display:block;}
    </style>
</head>
<body>
    <div class="titleSection sticky">
        <h1>Music hub</h1>
        <div>
        <button class="mainButton" onclick="dropDown()">Menu</button>
        <div id="dropID2" class="dropdownContent">
            <a>View your favorites</a>
            <a>View history</a>
            <a>Settings</a>
        </div>
        </div>
        <button class="mainTabImage"><img src="plusIcon.png" width="50" height="50"><p>Add a widget</p></button>
            <button class="mainTabImage"><img src="profileIcon.png" width="50" height="50"><p>View profile</p></button>
            <br>
            <br>
            <br>
    </div>
    <div class="aiSection">
        <h2>Ask AI assistant for...</h2>
        <br>
        <button>A recommended song</button>
        <button>A recommended artist</button>
        <button>A recommended album</button>
        <br>
        <img src="aiMusic.avif" height="100" width="200">
    </div>
    <script>
        function dropDown(part){
            document.getElementById("dropID2").classList.toggle("show");
           
        }
        window.onclick=function(event){
            if(!event.target.matches('.mainButton')){
                var dropOptions, count, currOption;
                 dropOptions=document.getElementsByClassName("dropdownContent");
                for(count=0; count<dropOptions.length; count++){
                    currOption=dropOptions[count];
                    if(currOption.classList.contains('show')){
                        currOption.classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>

</html>
