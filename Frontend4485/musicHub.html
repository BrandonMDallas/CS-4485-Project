<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Hub</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .titleSection {
            background-color: lightpink;
            border-radius: 16px;
            padding: 20px;
            width: 100%;
            position: relative;
            margin-bottom: 20px;
        }
        
        h1 {
            text-align: center;
        }
        
        h2 {
            text-align: center;
        }
        
        .backButton {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        
        .menuContainer {
            margin: 20px 0;
            position: relative;
        }
        
        .dropdownContent {
            display: none;
            position: absolute;
            background-color: rgb(234, 223, 223);
            min-width: 160px;
            overflow: auto;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 8px;
            top: 100%;
            left: 0;
        }
        
        .dropdownContent a {
            color: black;
            padding: 12px 12px;
            text-decoration: none;
            display: block;
            cursor: pointer;
        }
        
        .dropdownContent a:hover {
            background-color: blue; 
            color: white;
        }
        
        .mainButton {
            background-color: gray;
            color: black;
            padding: 15px;
            font-size: 15px;
            cursor: pointer;
            border-radius: 8px;
        }
        
        .mainButton:hover {
            background-color: darkgray;
        }
        
        .tabButtons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .mainTabImage {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: aliceblue;
            border-radius: 10px;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        
        .mainTabImage:hover {
            background-color: purple;
            color: white;
        }
        
        .mainTabImage p {
            margin-top: 5px;
        }
        
        .sectionContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            width: 100%;
        }
        
        .section {
            border-radius: 16px;
            padding: 20px;
            flex: 1;
            min-width: 200px;
        }
        
        .aiSection {
            border: 5px solid rgb(9, 7, 7);
            background-color: lightblue;
        }
        
        .aiButton {
            display: block;
            margin: 10px 0;
            padding: 8px;
            width: 100%;
        }
        
        .aiImage {
            display: block;
            margin: 15px auto;
            max-width: 100%;
        }
        
        .searchSection {
            border: 5px solid rgb(9, 7, 7);
            background-color: rgb(122, 208, 168);
        }
        
        .playlistSection {
            border: 5px solid rgb(9, 7, 7);
            background-color: lightsalmon;
        }
        
        .historySection {
            border: 5px solid rgb(9, 7, 7);
            background-color: bisque;
        }
        
        .show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Title Section -->
        <div class="titleSection">
            <h1>Music hub</h1>
            <button class="backButton" onclick="location.href='index.html'">
                <img src="backward icon.jpg" height="50" width="50" alt="Back">
            </button>
            
            <div class="menuContainer">
                <button class="mainButton" onclick="dropDown()">Menu</button>
                <div id="dropID2" class="dropdownContent">
                    <a>View your favorites</a>
                    <a>View history</a>
                    <a>Settings</a>
                </div>
            </div>
            
            <div class="tabButtons">
                <button class="mainTabImage">
                    <img src="plusIcon.png" width="50" height="50" alt="Add widget">
                    <p>Add a widget</p>
                </button>
                <button class="mainTabImage">
                    <img src="profileIcon.png" width="50" height="50" alt="Profile">
                    <p>View profile</p>
                </button>
            </div>
        </div>
        
        <!-- Content Sections -->
        <div class="sectionContainer">
            <!-- AI Section -->
            <div class="section aiSection">
                <h2>Ask AI assistant for...</h2>
                <button class="aiButton">A recommended song</button>
                <button class="aiButton">A recommended artist</button>
                <button class="aiButton">A recommended album</button>
                <img class="aiImage" src="aiMusic.avif" height="100" width="200" alt="AI Music">
            </div>
            
            <!-- Search Section -->
                        
            <!-- Playlist Section -->
            <div class="section playlistSection">
                <h2>Your playlists</h2>
                <button>Make a playlist</button>
            </div>
            
            <!-- History Section -->
            <div class="section historySection">
                <h2>Song history</h2>
            </div>
        </div>
    </div>
    
    <script>
        function dropDown(part){
            document.getElementById("dropID2").classList.toggle("show");
        }
        
        window.onclick = function(event){
            if(!event.target.matches('.mainButton')){
                var dropOptions = document.getElementsByClassName("dropdownContent");
                for(var count = 0; count < dropOptions.length; count++){
                    var currOption = dropOptions[count];
                    if(currOption.classList.contains('show')){
                        currOption.classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>
</html>
